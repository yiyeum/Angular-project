<div class="detail-group">
    <p class="detail detail-product">Product Id: </p>

    <br />

    <p class="detail detail-product">Product Name: </p>
    <p class="detail detail-value">{{foodItem.name}}</p>
    <br />

    <p class="detail detail-product">Manufacturer: </p>

    <br />

    <p class="detail detail-value">{{foodItem.qty}}</p>

    <p class="detail detail-product">Pack Size: </p>
    <p class="detail detail-value">{{foodItem.pkg}}</p>
